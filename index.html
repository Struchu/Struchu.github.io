<!DOCTYPE html>
<html lang="en-US" class="has-navbar-fixed-top">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Track the COVID-19">
    <meta name="author" content="Struchu">

    <meta name="theme-color" content="#0A0A0A">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="CoronApp">
    <link rel="apple-touch-icon" href="/images/icon-152.png">
    <link rel="manifest" href="/manifest.json">

    <title>CoronApp</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.13.0/js/all.js"></script>

</head>
<body>
    <noscript>You need JavaScript turned on to run this app.</noscript>
    <div id="app"></div>

    <script src="/js/main.js" type="text/javascript"></script>

    <script type="text/javascript">
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js');
            });
        }
    </script>
</body>
</html>
